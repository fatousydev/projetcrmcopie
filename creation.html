<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message-box {
            margin-top: 15px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            border: none; /* Supprime le contour */
            background-color: white; /* Fond blanc */
            color: red; /* Texte en rouge */
            font-size: 16px; /* Ajuste la taille du texte */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Créer un compte</h2>
    <form id="inscriptionForm">
        <input type="text" name="nom" id="nom" placeholder="Nom" required>
        <input type="password" name="mot_de_passe" id="mot_de_passe" placeholder="Mot de passe" required>
        <button type="submit"> <a href="connexion.html">S'inscrire</a> </button>
        <!-- Champ texte désactivé pour afficher le message -->
        <input type="text" id="message" class="message-box" disabled>
    </form>
</div>

<script>
    document.getElementById("inscriptionForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Empêche le rechargement de la page

        let formData = new FormData(this);

        fetch("inscription.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(message => {
            document.getElementById("message").value = message;
        })
        .catch(error => {
            console.error("Erreur :", error);
            document.getElementById("message").value = "Erreur lors de l'inscription.";
        });
    });
</script>

</body>
</html>
